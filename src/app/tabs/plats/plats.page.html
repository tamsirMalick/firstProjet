<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Plats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addPlat()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let plat of plats">
    <ion-item (click)="update(plat.id)">
      <ion-label>{{plat.nom}}</ion-label>
      <ion-label>{{plat.prix}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
