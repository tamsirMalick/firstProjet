<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Plats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addPlat()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list *ngFor="let plat of plats">
    <ion-card>
      <ion-card-content>
        <ion-item>
            <ion-label>{{plat.nom}}</ion-label>
            <ion-label>{{plat.prix}}</ion-label>
            <ion-icon class="marge-right" color="danger" name="trash" (click)="deletePlat(plat.id)"></ion-icon>
            <ion-icon name="create" (click)="update(plat.id)"></ion-icon>
         </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
